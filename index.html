<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Bushra ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #0d0d12;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Top Text */
        .title {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Polaroid Card Frame */
        .polaroid-frame {
            background: white;
            padding: 15px 15px 60px 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: rotate(-2deg);
            width: 280px;
            position: relative;
            cursor: pointer;
            transition: 0.5s ease;
            animation: slideIn 1s ease-out;
        }

        .polaroid-frame:active { transform: scale(0.95) rotate(0deg); }

        .polaroid-frame img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: sepia(0.2);
        }

        /* Interaction Text */
        .hint {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }

        /* Footer Section like the Image */
        .footer {
            position: fixed;
            bottom: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .heart-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #ff3e6c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #ff3e6c;
            background: transparent;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .footer-text {
            font-size: 0.8rem;
            line-height: 1.5;
        }

        .footer-text span {
            display: block;
            color: #888;
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(100px) rotate(10deg); opacity: 0; }
            to { transform: translateY(0) rotate(-2deg); opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 62, 108, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 62, 108, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 62, 108, 0); }
        }

        /* Overlay for Love Message */
        #message-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            z-index: 100;
        }

        #message-overlay h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff3e6c;
        }
    </style>
</head>
<body>

    <p class="title">Some moments from 2025</p>

    <div class="polaroid-frame" onclick="nextMoment()">
        <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&q=80&w=500" alt="Bushra & Ibrar">
    </div>

    <p class="hint">Tap the photo to continue</p>

    <div class="footer">
        <button class="heart-btn" onclick="showFinal()">❤️</button>
        <div class="footer-text">
            <span>Something is waiting for you</span>
            Move the little distractions aside
        </div>
    </div>

    <div id="message-overlay" onclick="this.style.display='none'">
        <h2>Happy New Year Bushra</h2>
        <p style="margin-top: 20px; font-weight: 300;">You are my forever. 2026 is ours.</p>
        <p style="margin-top: 10px; color: #888;">- Your Husband, Ibrar Arain</p>
    </div>

    <script>
        let clicks = 0;
        const messages = [
            "Our first date...",
            "Your beautiful smile...",
            "Every moment with you...",
            "Ibrar ❤️ Bushra"
        ];

        function nextMoment() {
            clicks++;
            const img = document.querySelector('.polaroid-frame img');
            // You can add logic here to change the image src for each click!
            document.querySelector('.title').innerText = messages[clicks % messages.length];
            
            // Shake effect
            const frame = document.querySelector('.polaroid-frame');
            frame.style.transform = `scale(1.05) rotate(${Math.random() * 10 - 5}deg)`;
            setTimeout(() => {
                frame.style.transform = `scale(1) rotate(${Math.random() * 6 - 3}deg)`;
            }, 200);
        }

        function showFinal() {
            document.getElementById('message-overlay').style.display = 'flex';
            // Trigger confetti or hearts
            for(let i=0; i<30; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-20px';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.zIndex = '1000';
            heart.style.transition = '4s linear';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
                heart.style.opacity = '0';
            }, 100);
            
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
